
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Timed Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header>
        <div class="scores">
            <a id="tag-highscore">View high scores</a>
        </div>
        <div id="timer" class="timer">
            Time: 0
        </div>
    </header>

    <section id="start-container" class="start-quiz">
        <h1>Welcome to JavaScript Quiz Challenge</h1>
        <p>
            Try to answer the following code-related questions within the time limit.
             Keep in mind that incorrect answers will penalize your score/time by ten seconds..
        </p>
        <div class="button-controls">
            <button id="start-btn" class="start-btn">Start Quiz</button>
        </div>
    </section>

    <section id="question-container" class="hide">
        <h1 id="question">Question</h1>
        <div id="answer-options" class="btndiv">
            <span class="btn">Answer 1</span>
            <span class="btn">Answer 2</span>
            <span class="btn">Answer 3</span>
            <span class="btn">Answer 4</span>
        </div>
        <h2 id="check-answer" class="correct-wrong hide"></h2>
        <div class="button-controls">
            <button id="next-btn" class="next-btn hide">Next</button>
        </div>
    </section>

    <section id="score-container" class="hide">
        <fieldset id="submit-form">
            <legend>Your Score</legend>
            <h3 id="your-score"></h3>
            <label for="initials-field">Enter your initials to save the score:</label>
            <input type="text" id="initials-field" />
            <button id="submission">Submit</button>
          </fieldset>
          
        </form>
    </section>
    <div id="highscores" class="highscores-container hide">
        <div id="high-scores">
          <h1 class="middle">score-card</h1>
          <ul id="highscore" class="highscore highscore-list"></ul>
          <div class="button controls">
            <button id="restart">Restart</button>
            <button id="clear-btn">Clear Scores</button>
          </div>
        </div>
      </div>
            </div>
        </div>
        
    </section>

    
    <script src="./assets/js/script.js"></script>
</body>

</html>
